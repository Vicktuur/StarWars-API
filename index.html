<body>
    <div class="top"><h3>Star Wars Heroes Bio</h3></div>
    <form>
        <p>*click the randomize button below</p>
        <p>*copy the picture link to view image</p>
        <fieldset>
            <legend><strong>Name:</strong></legend>
            <div id="name">...</div>
        </fieldset>
        <fieldset>
            <legend><strong>Picture:</strong></legend>
            <div id="image">...</div>
        </fieldset>
        <fieldset>
            <legend><strong>Species:</strong></legend>
            <div id="species">...</div>
        </fieldset>
        <fieldset>
            <legend><strong>Gender:</strong></legend>
            <div id="gender">...</div>
        </fieldset>
        <fieldset>
            <legend><strong>Birth Year:</strong></legend>
            <div id="birthyear">...</div>
        </fieldset>
        <fieldset>
            <legend><strong>Height:</strong></legend>
            <div id="height">...</div>
        </fieldset>
        <fieldset>
            <legend><strong>Mass:</strong></legend>
            <div id="mass">...</div>
        </fieldset>
        <fieldset>
            <legend><strong>Eye Color:</strong></legend>
            <div id="eyecolor">...</div>
        </fieldset>
        <br>
        <button class="getRandomcharacter">Randomize !!</button>
    </form>
